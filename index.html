<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/querry.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main id="cartao">
    <picture>
      <source media="(max-width: 720px)" srcset="images/image-product-mobile.jpg" type="image/jpeg">
      <img src="images/image-product-desktop.jpg" alt="Imagem do perfume">
    </picture>
    <section class="texto">
      <P class="perfume">PERFUME</P>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    </section>
    <section class="preco">
      <span class="desconto">$149.99</span>
      <span class="antigo-valor"><s>$169.99</s></span>
      <button><img src="images/carrinho-de-compras.png"><span class="nome-botao"> Add to Cart </span></button>
    </section>  
  </main>
</body>
</html>
